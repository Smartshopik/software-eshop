{% extends "layout/layout.html" %}

{% block content %}
<section class="mb-48">
    <div class="section__header mb-48">
        <div class="container d-flex flex-column">
            <div class="d-flex align-center justify-center mb-8">
                <h3>Windows</h3>
            </div>
            <ul class="breadcrumb breadcrumb--light">
                <li>
                    <a href="">Domov</a>
                </li>
                <li>
                    Certifikáty
                </li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="mb-md-24 max-w-1000 px-md-42 mx-auto">
            <div class="alert alert--error my-8" js-id="action#alert2">
                <div>
                    <i class="bi bi-x-circle"></i>
                    <p>Lorem ipsum dolor sit.</p>
                </div>
                <button type="button" js-id="action@click(remove)#alert2">
                    <i class="bi bi-x"></i>               
                </button>
            </div>
            <div class="alert alert--warning my-8" js-id="action#alert3">
                <div>
                    <i class="bi bi-exclamation-triangle"></i>
                    <p>Lorem ipsum dolor sit.</p>
                </div>
                <button type="button" js-id="action@click(remove)#alert3">
                    <i class="bi bi-x"></i>               
                </button>
            </div>
        </div>
        <div class="d-flex flex-column flex-md-row max-w-1000 mx-auto">
            <div class="w-100 w-md-50 py-24 px-md-42 border-md--right">
                <form action="">
                    <h5 class="mb-20 text--uppercase">Registrace</h5>
                    <div class="input is-required mb-20">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="d-flex flex-column flex-sm-row mx-n10">
                        <div class="input is-required flex-grow mb-20 mx-10">
                            <label for="password">Heslo</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="input is-required flex-grow mb-20 mx-10">
                            <label for="password_confirm">Heslo znova</label>
                            <input type="password" name="password_confirm" id="password_confirm">
                        </div>
                    </div>
                    <div class="input input--checkbox mb-20">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">Souhlasím s <a href="" class="link">obchodními podmínkami</a></label>
                    </div>
                    <button class="btn w-100">Registrovat se</button>
                </form>
            </div>
            <p class="text--divider d-flex d-md-none my-20">
                <span class="px-20 text--bold text--uppercase">Nebo</span>
            </p>
            <div class="w-100 w-md-50 py-24 px-md-42 text--center">
                <h5 class="mb-20 text--uppercase">Přihlásit se</h5>
                <p class="mb-20">Už máte vytvořený účet? Zde se k němu můžete přihlásit.</p>
                <a href="login.html" class="btn btn--secondary mx-auto">Přihlásit se</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
